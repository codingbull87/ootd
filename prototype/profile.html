<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 天气穿搭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            padding-bottom: 70px;
        }
        .profile-card {
            transition: all 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-3px);
        }
        .profile-header {
            height: 150px;
            background: linear-gradient(to right, #8B5CF6, #D946EF);
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border: 3px solid white;
            margin-top: -45px;
        }
        .onboarding-card {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .tab-active {
            color: #8B5CF6;
            border-bottom: 2px solid #8B5CF6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 小程序状态栏 -->
    <div class="bg-purple-600 text-white p-3 flex justify-between items-center">
        <div class="text-sm">12:30</div>
        <div class="text-sm">
            <i class="fas fa-signal mr-1"></i>
            <i class="fas fa-wifi mr-1"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 小程序标题栏 -->
    <div class="bg-purple-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">个人中心</h1>
        <div>
            <i class="fas fa-cog text-white text-lg"></i>
        </div>
    </div>

    <!-- 个人资料展示（非首次进入） -->
    <div id="profileInfo" class="hidden">
        <div class="profile-header"></div>
        
        <div class="px-4">
            <div class="flex justify-center">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="profile-avatar rounded-full object-cover">
            </div>
            
            <div class="text-center mt-3 mb-6">
                <h2 class="text-xl font-semibold">刘哲</h2>
                <p class="text-gray-500 text-sm mt-1">「潮流穿搭爱好者」</p>
            </div>
            
            <!-- 个人信息卡片 -->
            <div class="profile-card bg-white rounded-xl shadow-md p-5 mb-5">
                <h3 class="text-lg font-semibold mb-4">个人信息</h3>
                
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas fa-map-marker-alt text-purple-500 w-6 text-center"></i>
                            <span class="ml-3 text-gray-700">所在城市</span>
                        </div>
                        <div class="text-gray-500 flex items-center">
                            <span>北京</span>
                            <i class="fas fa-chevron-right ml-2 text-xs text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="border-t border-gray-100"></div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas fa-venus-mars text-purple-500 w-6 text-center"></i>
                            <span class="ml-3 text-gray-700">性别</span>
                        </div>
                        <div class="text-gray-500 flex items-center">
                            <span>男生</span>
                            <i class="fas fa-chevron-right ml-2 text-xs text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="border-t border-gray-100"></div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas fa-user-edit text-purple-500 w-6 text-center"></i>
                            <span class="ml-3 text-gray-700">个人描述</span>
                        </div>
                        <div class="text-gray-500 flex items-center">
                            <span>潮流穿搭爱好者</span>
                            <i class="fas fa-chevron-right ml-2 text-xs text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 我的收藏 -->
            <div class="profile-card bg-white rounded-xl shadow-md p-5 mb-5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">我的收藏</h3>
                    <span class="text-purple-500 text-sm">查看全部</span>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-gray-100 rounded-lg p-2">
                        <img src="https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="收藏穿搭" class="w-full h-32 object-cover rounded-lg mb-2">
                        <p class="text-sm text-gray-700">日系潮流风夏日穿搭</p>
                        <p class="text-xs text-gray-500">10月15日</p>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-2">
                        <img src="https://images.unsplash.com/photo-1613591785690-970ce6ed5d94?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="收藏穿搭" class="w-full h-32 object-cover rounded-lg mb-2">
                        <p class="text-sm text-gray-700">韩系简约风格造型</p>
                        <p class="text-xs text-gray-500">10月12日</p>
                    </div>
                </div>
            </div>
            
            <!-- 更多功能 -->
            <div class="profile-card bg-white rounded-xl shadow-md p-5 mb-5">
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas fa-history text-purple-500 w-6 text-center"></i>
                            <span class="ml-3 text-gray-700">历史记录</span>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-gray-400"></i>
                    </div>
                    
                    <div class="border-t border-gray-100"></div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas fa-share-alt text-purple-500 w-6 text-center"></i>
                            <span class="ml-3 text-gray-700">分享给好友</span>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-gray-400"></i>
                    </div>
                    
                    <div class="border-t border-gray-100"></div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas fa-star text-purple-500 w-6 text-center"></i>
                            <span class="ml-3 text-gray-700">评价我们</span>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-gray-400"></i>
                    </div>
                    
                    <div class="border-t border-gray-100"></div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas fa-question-circle text-purple-500 w-6 text-center"></i>
                            <span class="ml-3 text-gray-700">帮助与反馈</span>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 首次进入引导 -->
    <div id="onboarding" class="p-4">
        <div class="text-center my-10">
            <i class="fas fa-user-circle text-purple-500 text-7xl mb-3"></i>
            <h2 class="text-2xl font-bold">欢迎使用天气穿搭</h2>
            <p class="text-gray-500 mt-2">完善你的个人信息，获取专属穿搭推荐</p>
        </div>
        
        <!-- 城市选择 -->
        <div class="onboarding-card bg-white rounded-xl shadow-md p-5 mb-5">
            <h3 class="text-lg font-semibold mb-4">请选择你的城市</h3>
            
            <div class="mb-4 relative">
                <div class="flex items-center bg-gray-100 rounded-lg px-4 py-3">
                    <i class="fas fa-map-marker-alt text-purple-500 mr-3"></i>
                    <input type="text" placeholder="输入你所在的城市" class="bg-transparent w-full outline-none">
                </div>
                <div class="absolute right-4 top-3">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-purple-100 text-purple-700 rounded-lg py-2 px-4 text-center font-medium">
                    北京
                </div>
                <div class="bg-gray-100 text-gray-700 rounded-lg py-2 px-4 text-center">
                    上海
                </div>
                <div class="bg-gray-100 text-gray-700 rounded-lg py-2 px-4 text-center">
                    广州
                </div>
                <div class="bg-gray-100 text-gray-700 rounded-lg py-2 px-4 text-center">
                    深圳
                </div>
                <div class="bg-gray-100 text-gray-700 rounded-lg py-2 px-4 text-center">
                    杭州
                </div>
                <div class="bg-gray-100 text-gray-700 rounded-lg py-2 px-4 text-center">
                    成都
                </div>
            </div>
        </div>
        
        <!-- 性别选择 -->
        <div class="onboarding-card bg-white rounded-xl shadow-md p-5 mb-5">
            <h3 class="text-lg font-semibold mb-4">请选择你的性别</h3>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-100 border-2 border-purple-600 rounded-xl p-4 flex items-center">
                    <div class="w-12 h-12 bg-purple-200 rounded-full flex items-center justify-center">
                        <i class="fas fa-mars text-purple-600 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="font-semibold text-purple-900">男生</p>
                        <p class="text-xs text-purple-700 mt-1">运动休闲、日系潮流风等</p>
                    </div>
                </div>
                
                <div class="bg-gray-100 border border-gray-200 rounded-xl p-4 flex items-center">
                    <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                        <i class="fas fa-venus text-gray-600 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="font-semibold text-gray-900">女生</p>
                        <p class="text-xs text-gray-700 mt-1">甜酷风、温柔风等</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 个人描述 -->
        <div class="onboarding-card bg-white rounded-xl shadow-md p-5 mb-6">
            <h3 class="text-lg font-semibold mb-4">添加个人描述</h3>
            
            <textarea placeholder="描述一下你的穿衣风格喜好、身材特点等，帮助我们推荐更适合你的穿搭" class="w-full h-24 bg-gray-100 rounded-lg p-3 mb-4 outline-none resize-none"></textarea>
            
            <div class="text-right text-xs text-gray-500 mb-2">0/100</div>
        </div>
        
        <!-- 完成按钮 -->
        <button id="completeBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex justify-center items-center mb-6">
            <i class="fas fa-check mr-2"></i>
            完成设置
        </button>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center p-3">
        <a href="ootd.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-tshirt text-xl"></i>
            <span class="text-xs mt-1">OOTD</span>
        </a>
        <div class="flex flex-col items-center tab-active">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </div>
    </div>

    <script>
        // 性别选择
        const maleOption = document.querySelector('.bg-purple-100.border-2');
        const femaleOption = document.querySelector('.bg-gray-100.border');
        
        maleOption.addEventListener('click', () => {
            maleOption.classList.remove('bg-gray-100', 'border');
            maleOption.classList.add('bg-purple-100', 'border-2', 'border-purple-600');
            
            femaleOption.classList.remove('bg-purple-100', 'border-2', 'border-purple-600');
            femaleOption.classList.add('bg-gray-100', 'border', 'border-gray-200');
            
            localStorage.setItem('userGender', 'male');
        });
        
        femaleOption.addEventListener('click', () => {
            femaleOption.classList.remove('bg-gray-100', 'border');
            femaleOption.classList.add('bg-purple-100', 'border-2', 'border-purple-600');
            
            maleOption.classList.remove('bg-purple-100', 'border-2', 'border-purple-600');
            maleOption.classList.add('bg-gray-100', 'border', 'border-gray-200');
            
            localStorage.setItem('userGender', 'female');
        });
        
        // 引导完成后的页面切换
        const completeBtn = document.getElementById('completeBtn');
        const onboarding = document.getElementById('onboarding');
        const profileInfo = document.getElementById('profileInfo');
        
        // 默认显示引导页面
        // 实际应用中应该根据用户是否首次进入来判断
        
        completeBtn.addEventListener('click', () => {
            // 保存用户信息到本地存储
            const city = document.querySelector('.bg-purple-100.text-purple-700').textContent.trim();
            const description = document.querySelector('textarea').value || '潮流穿搭爱好者';
            
            localStorage.setItem('userCity', city);
            localStorage.setItem('userDescription', description);
            localStorage.setItem('userProfileCompleted', 'true');
            
            onboarding.classList.add('hidden');
            profileInfo.classList.remove('hidden');
            
            // 更新个人资料显示
            document.querySelector('.text-xl.font-semibold').textContent = "刘哲";
            document.querySelector('.text-gray-500.text-sm').textContent = `「${description}」`;
            document.querySelector('.text-gray-500 span:first-child').textContent = city;
        });
        
        // 检查用户是否已完成设置
        function checkProfileStatus() {
            const isCompleted = localStorage.getItem('userProfileCompleted');
            if (isCompleted === 'true') {
                const city = localStorage.getItem('userCity') || '北京';
                const gender = localStorage.getItem('userGender') || 'male';
                const description = localStorage.getItem('userDescription') || '潮流穿搭爱好者';
                
                // 更新个人资料显示
                document.querySelector('.text-gray-500 span:first-child').textContent = city;
                document.querySelector('.text-gray-500 span:nth-child(5)').textContent = gender === 'male' ? '男生' : '女生';
                document.querySelector('.text-gray-500 span:nth-child(9)').textContent = description;
                
                onboarding.classList.add('hidden');
                profileInfo.classList.remove('hidden');
            }
        }
        
        // 页面加载时检查用户资料状态
        // 如果需要测试引导流程，请注释掉下面这行
        // document.addEventListener('DOMContentLoaded', checkProfileStatus);
        
        // 如果需要直接显示个人资料页（非首次进入）
        // 取消下面的注释
        // onboarding.classList.add('hidden');
        // profileInfo.classList.remove('hidden');
    </script>
</body>
</html>
