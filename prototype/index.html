<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气+OOTD小程序原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .phone-frame {
            width: 380px;
            height: 820px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 10px solid #333;
            background-color: #fff;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .section-title {
            position: relative;
            display: inline-block;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #8B5CF6, #D946EF);
            border-radius: 3px;
        }
    </style>
</head>
<body class="min-h-screen p-8 bg-gray-100">
    <h1 class="text-3xl font-bold mb-10 text-center text-purple-600">天气+OOTD小程序原型设计</h1>
    
    <!-- 主要功能页面 -->
    <h2 class="text-2xl font-semibold mb-8 text-gray-800 section-title">主要功能页面</h2>
    
    <div class="flex flex-wrap justify-center gap-10 mb-16">
        <div class="flex flex-col items-center">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">OOTD 页面</h3>
            <div class="phone-frame">
                <div class="iframe-container">
                    <iframe src="ootd.html" title="OOTD页面"></iframe>
                </div>
            </div>
        </div>
        
        <div class="flex flex-col items-center">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">个人资料页面</h3>
            <div class="phone-frame">
                <div class="iframe-container">
                    <iframe src="profile.html" title="个人资料页面"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 关键流程页面 -->
    <h2 class="text-2xl font-semibold mb-8 text-gray-800 section-title">关键流程页面</h2>
    
    <div class="flex flex-wrap justify-center gap-10 mb-16">
        <div class="flex flex-col items-center">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">首次使用引导</h3>
            <div class="phone-frame">
                <div class="iframe-container">
                    <iframe src="onboarding.html" title="首次使用引导页面"></iframe>
                </div>
            </div>
        </div>
        
        <div class="flex flex-col items-center">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">OOTD 推荐详情</h3>
            <div class="phone-frame">
                <div class="iframe-container">
                    <iframe src="ootd-popup.html" title="OOTD推荐详情页面"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 原型说明 -->
    <div class="max-w-3xl mx-auto text-center bg-white p-8 rounded-xl shadow-md">
        <h3 class="text-xl font-semibold mb-4 text-gray-700 section-title">原型说明</h3>
        <p class="text-gray-600 mb-4 mt-6">本原型展示了天气+OOTD小程序的主要界面设计和关键用户流程</p>
        <p class="text-gray-600 mb-2">上方展示了基础的两个主要页面：OOTD首页和个人中心页面</p>
        <p class="text-gray-600 mb-4">下方展示了两个关键流程页面：首次使用的引导设置和OOTD推荐详情</p>
        <p class="text-gray-600">所有设计遵循iOS设计规范，采用现代化UI元素和色彩方案</p>
    </div>
</body>
</html>
