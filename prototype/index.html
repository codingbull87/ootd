<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气+OOTD小程序原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .phone-frame {
            width: 430px;
            height: 932px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 10px solid #333;
            background-color: #fff;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8 bg-gray-100">
    <h1 class="text-3xl font-bold mb-8 text-purple-600">天气+OOTD小程序原型设计</h1>
    
    <div class="flex flex-wrap justify-center gap-10">
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">OOTD 页面</h2>
            <div class="phone-frame">
                <div class="iframe-container">
                    <iframe src="ootd.html" title="OOTD页面"></iframe>
                </div>
            </div>
        </div>
        
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">个人资料页面</h2>
            <div class="phone-frame">
                <div class="iframe-container">
                    <iframe src="profile.html" title="个人资料页面"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-12 max-w-3xl text-center">
        <h3 class="text-xl font-semibold mb-4 text-gray-700">原型说明</h3>
        <p class="text-gray-600 mb-2">本原型展示了天气+OOTD小程序的主要界面设计</p>
        <p class="text-gray-600 mb-2">左侧为OOTD主页，右侧为个人资料页面</p>
        <p class="text-gray-600">所有设计遵循iOS设计规范，并结合现代化UI元素</p>
    </div>
</body>
</html>
